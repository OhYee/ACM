<form action="/admin/reg" method="post">
    <span>学号</span>
    <input type=text name=id>
    <span>姓名</span>
    <input type=text name=realname>
    <span>性别</span>
    <input type=text name=sex>
    <span>宿舍楼</span>
    <input type=text name=sushelou>
    <span>寝室号</span>
    <input type=text name=qinshihao>
    <input type=submit value=提交>
</form>

<table>
    <tr>
        <th>学号</th>
        <th>密码</th>
        <th>姓名</th>
        <th>性别</th>
        <th>寝室楼</th>
        <th>宿舍号</th>
        <th>修改信息</th>
        <th>删除学生</th>
    </tr>
    {% for student in students %}
    <tr>
        <form action="/admin/change" method="post">
            <input type=hidden name=oldid value={{ student[0] }}>
            <td>
                <input type=text name=id value={{ student[0] }}>
            </td>
            <td>
                <input type=text name=password value={{ student[1] }}>
            </td>
            <td>
                <input type=text name=realname value={{ student[2] }}>
            </td>
            <td>
                <input type=text name=sex value={{ student[3] }}>
            </td>
            <td>
                <input type=text name=sushelou value={{ student[4] }}>
            </td>
            <td>
                <input type=text name=qinshihao value={{ student[5] }}>
            </td>
            <td>

                <input type=submit value=修改>

            </td>
        </form>
        <td>
            <form action="/admin/delete" method="post">
                <input type=hidden name=id value={{ student[0] }}>
                <input type=submit value=删除>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
